<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-o-the-wisp Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="gameMenu" id="gameMenu">
        <div class="flex-container">
            <div class="theHeader" id="theHeader">Will-o-the-Wisp</div>
            <div class="newGame" id="newGame" onclick="runGame()">Start</div>
            <div class="instructionsBtn" id="instructionsBtn" onclick="showInstructions()">Insturctions</div>
            <div class="soundBtn" id="soundBtn" onclick="toggleMuted()">Mute | Unmute</div>
        </div>
    
    <div class="instructionsMenu" id="instructionsMenu">    
        <div class="instructions" id="instructions"> write here </div>
        <div class="backBtn" id="backBtn" onclick="goBack()">Back</div>
    </div>

    <div class="main" id="main">
        <canvas class="canvas" id="canvas"></canvas>  
    </div>
    </div>

    <div class="gameOverMenu" id="gameOverMenu">
        <div class="gameOver" id="gameOver">Gameover press Enter or Tap Screen to restart</div>
        <div class="returnMainBtn" id="returnMainBtn" onclick="returnMain()">Main Menu</div>
        </div>
    </div> 
    
    <div id="imgbox" class="imgbox">
        <img class="center-fit" src="orb.png" alt="ball of light">
    </div>
    
</body>
</html
