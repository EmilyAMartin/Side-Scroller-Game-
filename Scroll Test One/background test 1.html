<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <canvas id="canvas" width="980" height="730"></canvas>
<script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    
    let spiritWidth = 75;
    let spiritHeight = 75;
    let spiritX = 75;
    let spiritY = 500;
    let spiritImg = new Image();
    spiritImg.src = "spiritcopy.png";

    let spirit = {
    x : spiritX,
    y : spiritY,
    width : spiritWidth,
    height : spiritHeight
    } 
    
    let bgImage = new Image();
    bgImage.src = "backgroundcopy.png";

    let bg1 = {
    width:980,
    height:730,
    x:0,
    y:0
}
    let bg2 = {
    width:980,
    height:730,
    x:980,
    y:0
}
    let bg3 = {
    width:980,
    height:730,
    x:1960,
    y:0
}

let interval = setInterval(function() {
    bg1.x -= 1.5;
    bg2.x -= 1.5;
    bg3.x -= 1.5;
    if (bg1.x + bg1.width <= 0) {
        bg1.x = bg3.x + bg3.width;
    }
    if (bg2.x + bg2.width <= 0) {
        bg2.x = bg1.x + bg1.width;
    }
    if (bg3.x + bg3.width <= 0) {
        bg3.x = bg2.x + bg2.width;
    }
    ctx.drawImage(bgImage, bg1.x, bg1.y);
    ctx.drawImage(bgImage, bg2.x, bg2.y);
    ctx.drawImage(bgImage, bg3.x, bg3.y);
}, 50);

window.onload = function () {
    canvas = document.getElementById("canvas");//This draws the game background//
    ctx = canvas.getContext("2d"); 
    spiritImg = new Image(); // This draws the spirit character//
    spiritImg.src = "./img/spirit.png";
    spiritImg.onload = function() {
    ctx.drawImage(spiritImg, spirit.x, spirit.y, spirit.width, spirit.height); 
    }
}
</script>
</body>
</html>
