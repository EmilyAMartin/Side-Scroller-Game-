<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas class="canvas" class="canvas" width="1040" height="740"></canvas>
    <div class="flex-container4">
    <p>Will-o-the-Wisp</p>
    <div class="mainMenuBtn" id="mainMenuBtn" onclick="resetGame()"></div>
    <div class="highScoreBtn" id="highScoreBtn" onclick="toggleHighScore()"></div>
    <div class="playPauseBtn" id="playPauseBtn" onclick="playPause()"></div>

    </div>
   
    <div class="gameOverMenu" id="gameOverMenu">
    <div class="gameOver" id="gameOver">Gameover press Enter or Tap Screen to restart</div>
    </div>

    <div class="flex-container3" id="highScore">
    <div class="container" id="box">
    <div class="header" id="scoreHeader">High Score</div>
    </div>
    </div>
   </body>
  <script src="game.js"></script>
</html>
