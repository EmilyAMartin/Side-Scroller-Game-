<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-o-the-wisp Game</title>
    <link rel="stylesheet" href="gamestyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div id="game">
        <div id="theHead">Will-o-the-Wisp</div>
        <div id="newGame" onclick="runGame()" onmouseover="this.style.backgroundColor = 'lightgray'" onmouseout="this.style.backgroundColor = '#9cc1b8'" >New Game</div>
        <div id="instructionsBtn" onmouseover="this.style.backgroundColor = 'lightgray'" onmouseout="this.style.backgroundColor = '#9cc1b8'" onclick="showInstructions()">Insturctions</div>
        <div id="instructions"> Here is where the game instructions will be written</div>
        <div id="backBtn" onmouseover="this.style.backgroundColor = 'lightgray'" onmouseout="this.style.backgroundColor = '#9cc1b8'" onclick="goBack()">Back</div>
        <div id="soundBtn" onclick="this.style.backgroundColor = 'pink'" onclick="toggleMuted()">Mute | Unmute</div>
        <div id="main">
            <canvas id="board"></canvas>
        </div>
        
    </div>
</body>
</html>
